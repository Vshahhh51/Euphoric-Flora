<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Euphoric Flora</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css" />
</head>

<body class="min-h-screen">
  <div id="root"></div>

  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

  <!-- Firebase Configuration -->
  <script>
    let auth, googleProvider, githubProvider;
    let firebaseReady = false;

    const firebaseConfig = {
      apiKey: "AIzaSyBTBUr0101DBV950FZCLhNzhItfj5odEwI",
      authDomain: "react-auth-85339.firebaseapp.com",
      projectId: "react-auth-85339",
      storageBucket: "react-auth-85339.firebasestorage.app",
      messagingSenderId: "827053231900",
      appId: "1:827053231900:web:1805bc81a23504229674d9",
      measurementId: "G-W8QR2WDWNT"
    };

    function initFirebase() {
      try {
        firebase.initializeApp(firebaseConfig);
        auth = firebase.auth();
        googleProvider = new firebase.auth.GoogleAuthProvider();
        githubProvider = new firebase.auth.GithubAuthProvider();
        firebaseReady = true;
        console.log('Firebase initialized successfully');
      } catch (err) {
        console.error('Failed to initialize Firebase:', err);
      }
    }

    function loginWithGoogle() {
      if (!firebaseReady) {
        return Promise.reject(new Error('Firebase not initialized.'));
      }
      return auth.signInWithPopup(googleProvider);
    }

    function loginWithGithub() {
      if (!firebaseReady) {
        return Promise.reject(new Error('Firebase not initialized.'));
      }
      return auth.signInWithPopup(githubProvider);
    }

    function firebaseSignOut() {
      if (!firebaseReady) return Promise.resolve();
      return auth.signOut();
    }

    initFirebase();
  </script>

  <script type="text/babel" src="euphoric-flora.jsx"></script>

  <script type="text/babel">
    const rootElement = document.getElementById('root');
    const root = ReactDOM.createRoot(rootElement);
    root.render(<EuphoricFlora />);
  </script>
</body>
</html>
